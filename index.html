<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <!-- Upper bar containing timer and scoresheet -->
    <section class="stats-timer">
        <div id="timer">60</div>
        <button id="viewScores" class="prompt">View Highscores</button>
    </section>
    <!-- Container for start button -->
    <section class="container">
        <div id="strt-container">    
            <button id="strt-btn" class="strt-btn">Start</button>
        </div>    
    </section>
    <!-- Container for Questions and Answer Options -->
    <div class="questionContainer">
        <div id="questionCard" class="hidden">
            <div id="question">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet aperiam recusandae suscipit consequuntur quos.</div>
                <div id="options" class="grid-container">
                    <button id="option1" class="grid-item">Option 1</button>
                    <button id="option2" class="grid-item">Option 2</button>
                    <button id="option3" class="grid-item">Option 3</button>
                    <button id="option4" class="grid-item">Option 4</button>
                </div>
            </div>
        </div>
    </div>    
<script src="./assets/js/script.js"></script>   
</body>
</html>
